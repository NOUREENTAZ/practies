<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Different things</title>
	</head>
	<body>
	<form>
	color : <br>
	<input type="color" id="send" oninput="result.value= send.value">
	<input type="text" id="result"><br><br>
	
	Date : <br>
	<input type="date" id="send" oninput="result.value= send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	date Time: <br>
	<input type="datetime-local" id="send" oninput="result.value= send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	Month : <br>
	<input type="month" id="send" oninput="result.value= send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	Numaric : <br>
	<input type="number" id="send" oninput="result.value= send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	Range : <br>
	<input type="range" id="send" oninput="result.value=send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	min and max Range : <br>
	<input type="range" id="send" min="0"  max="20" oninput="result.value=send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result" value="10"><br><br>
	
	Search : <br>
	<input type="search" id="send" oninput="result.value=send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	Time : <br>
	<input type="time" id="send" oninput="result.value=send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	URL : <br>
	<input type="url" id="send" oninput="result.value=send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	
	WEEK: <br>
	<input type="week" id="send" oninput="result.value=send.value">
	<br>
	<input type="submit">
	<br>
	<input type="text" id="result"><br><br>
	</form>
	
	
	</body>
</html>
